<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="user-card">
                <div class="front">
                    <div class="img"></div>
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </div>
                <div class="back">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Work</h2>
                    <button>...</button>
                    <h3>32hrs</h3>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Play</h2>
                    <button>...</button>
                    <h3>10hrs</h3>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Study</h2>
                    <button>...</button>
                    <h3>4hrs</h3>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Excercise</h2>
                    <button>...</button>
                    <h3>4hrs</h3>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Social</h2>
                    <button>...</button>
                    <h3>5hrs</h3>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
            <div class="back back-1">
                <div class="front front-1">
                    <h2>Self Care</h2>
                    <button>...</button>
                    <h3>2hrs</h3>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
